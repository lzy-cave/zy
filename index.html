       body {

            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 30vh;
        }
        .love-heart {
            position: relative;
            width: 100px;
            height: -50px;
            animation: pulse 1s infinite;
        }
        .love-heart:before,
        .love-heart:after {
            content: "";
            position: absolute;
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: pink;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        .love-heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        h1 {
            color: #8B0000; /* 浪漫的红色 */
            margin: 20px 0;
        }
       .romantic-text {
            font-size: 2em; /* 文字大小 */
            animation: romantic-glow 2s ease-in-out infinite alternate; /* 动画 */
        }
        @keyframes romantic-glow {
            from {
                text-shadow: 0 0 5px #f44336, /* 红色 */
                           0 0 10px #f44336,
                           0 0 20px #f44336,
                           0 0 40px #ff6ec7; /* 粉色 */
            }
            to {
                text-shadow: 0 0 10px #9c27b0, /* 紫色 */
                           0 0 20px #9c27b0,
                           0 0 30px #9c27b0,
                           0 0 40px #e1bee7; /* 淡紫色 */
            }
        }
        p {
            color: #555;
            font-size: 23px;
            margin: 10px 0;
        }
        a {
           color: #FF0000; /* 设置字体颜色为红色 */
           font-size: 2em; /* 设置字体大小为24像素 */

       }
